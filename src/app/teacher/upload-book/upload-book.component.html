<div class="content-box">
    <h3 style="text-align:center"><i>Ghicitoarea</i></h3>
    <hr>
  <div class="row">
    <h5>
      <img class="rounded-image" src="./././assets/images/idea.jpg" alt="Profesor"/>
      <i>A sosit si momentul sa deslusim <b>ghicitoarea</b>! In aceasta sectiune a platformei se va insera textul si imaginea asociata ghicitorii.</i></h5>
  </div>
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10 bordered-container">
      <div>
        <label for="role"><strong>Vechea ghicitoare: </strong></label>
        ,,<i>{{oldRiddle}}</i>''
      </div>
      <div class="form-group">
        <label for="role"><strong>Noul text: </strong> </label>
        <textarea id="role" type="text" [(ngModel)]="riddleText" class="form-control" rows="6" cols="50"></textarea>
    </div>
      <div class="form-group">
        <label for="file"><strong>Selecteaza fotografia:</strong></label><br>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
      </div>
      <hr><br>
      <div class="row">
        <button (click)="saveRiddle()" class="btn btn-primary ml-3 col-lg-2"><i class="fa fa-save"></i> Salveaza</button>
        <button (click)="cancelEditedRiddle()" class="btn btn-secondary ml-3 col-lg-2"><i class="fa fa-times"></i> Renunta</button>
        <p class="errorText col-lg-7">{{errorText}}</p>
      </div>
    </div>
  </div>

<div class="content-box">
    <h3 style="text-align:center"><i>Saluuuut, tuturor!</i></h3>
    <hr>
    <div class="row">
        <h5><i>Aceasta sectiune isi propune selectia dintr-o lista completa de 18 posibilitati, a 6 tipuri de salut.</i></h5>
    </div>
    <div class="row">
        <div class="col-lg-2 col-sm-3" *ngFor="let hello of typesOfHello; let i=index;">
            <div class="cardContainer">
                <input type="checkbox" [checked]="hello.isSelected" (change)="handleChange(hello, i)">
                <b>{{hello.title}}</b>
                <div class="card">
                    <img [src]="hello.imageUrl" alt="Avatar" style="width:100%">
                  </div>
            </div>

          </div>
    </div>
    <hr><br>
    <div class="row mt-3">
        <button (click)="add()" class="btn btn-primary ml-3 col-lg-2"><i class="fa fa-save"></i> Salveaza</button>
        <button (click)="handleChange(true, 1)" class="btn btn-secondary ml-3 col-lg-2 float-right"><i class="fa fa-times"></i> Renunta</button>
    </div>
</div>

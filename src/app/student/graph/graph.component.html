<div class="content-box">
    <h3 style="text-align:center"><i>Prezenta</i></h3>
    <hr>
    <div class="row" >
      <div class="col-2">
        <img class="image float-right" src="./././assets/images/kids4.png" alt="Avatar" style="width:200px;height:150px;">
      </div>
      <div class="col-8 title">
        <h5><i>
          <span class="fa fa-question-circle" ></span>
          {{question.text}}
        </i></h5>
        <h4> Din totalul de <span class="redText highlightedText">{{totalNumberOfKids}}</span> copilasi, se simt:</h4>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-lg-3 col-sm-3" *ngFor="let feeling of feelingsArray; let i=index;">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h4>{{feeling.feelingTitle}}</h4>
            </div>
            <div class="flip-card-back">
              <img [src]="feeling.feelingImgUrl" alt="Avatar" style="width:300px;height:300px;">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2"></div>
      <div class="col-lg-3 col-sm-3">
        <input class="form-control-sm" type="number"[(ngModel)]="feelingsNumberOfKids.firstFeelingNumberOfKids" name="quantity" min="0" [max]="totalNumberOfKids">
      </div>
      <div class="col-lg-3 col-sm-3" *ngIf="feelingsNumberOfKids.firstFeelingNumberOfKids !== null">
        <input class="form-control-sm" type="number"[(ngModel)]="feelingsNumberOfKids.secondFeelingNumberOfKids" name="quantity" min="0" [max]="totalNumberOfKids">
      </div>
      <div class="col-lg-3 col-sm-3" *ngIf="feelingsNumberOfKids.secondFeelingNumberOfKids !== null">
        <input class="form-control-sm" type="number"[(ngModel)]="feelingsNumberOfKids.thirdFeelingNumberOfKids" name="quantity" min="0" [max]="totalNumberOfKids">
      </div>
    </div>
    <br>
    <div class="row" *ngIf="feelingsNumberOfKids.thirdFeelingNumberOfKids !== null">
      <button class="col-2 btn btn-primary"  (click)="showGraphic()">Vizualizeaza prezenta</button>
      <div *ngIf="showWrongMathFlag" class="col-8 ml-2 redText">
        Uuuups! Numaratoarea nu a fost corecta. Mai incercam odata?!
      </div>
      
    </div>
  </div>
  <simple-notifications></simple-notifications>
